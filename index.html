<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./scripts/app.js"></script>
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="start-game">
      <h1>Get Yer Boots Across the Bog</h1>
      <button class="play">Start Game</button>
    </div>
    <div class="game-won">
      <h1>You made it!</h1>
      <button class="play-again">Next Level</button>
    </div>
    <div class="game-over">
      <h1>You Died</h1>
      <button class="play-again">Play Again</button>
    </div>
    <div class="game-beat">
      <h1>You beat the game!</h1>
      <p>Give yourself a pat on the back</p>
      <button class="play-again">Play Again</button>
    </div>
    <div class="grid-wrapper">
      <div class="grid"></div>
    </div>
    <div class="level">
      <h2>Level: 0</h2>
    </div>
  </body>
</html>
